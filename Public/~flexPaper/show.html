<!doctype html>
<html>
<head>
    <title>预览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <style type="text/css" media="screen">
        html, body{ height:100%;background-color:#808080; }
        body { margin:0; padding:0; overflow:auto; }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexpaper.js"></script>
    <script type="text/javascript" src="js/flexpaper_handlers.js"></script>
</head>
<body>



<div id="documentViewer" style="width:90%;height:99%;margin:0 auto;"></div>

<script type="text/javascript">
    function getDocumentUrl(document){
        return "php/services/view.php?doc={doc}&format={format}&page={page}".replace("{doc}",document);
    }

    var startDocument = "Paper";

    $('#documentViewer').FlexPaperViewer(
            { config : {

                SWFFile : 'docs/55bb.swf',

                Scale : 0.6,
                ZoomTransition : 'easeOut',
                ZoomTime : 0.5,
                ZoomInterval : 0.2,
                FitPageOnLoad : true,
                FitWidthOnLoad : true,
				//当设置为true时，单击全拼按钮会打开一个FlexPaper最大化的新窗口而不是全屏，当由于flash播放器因为安全而禁止全屏，而使用flexpaper作为独立的flash播放器的时候设置为true是个优先选择
                FullScreenAsMaxWindow : true,
				//当设置为true时，展示文档时不会加载完整个文档，而是逐步加载，但是需要将文档中转化为9以上的版本（使用pdf2swf的时候使用-T 9标签）
                ProgressiveLoading : false,
				//设置最小的缩放比例
                MinZoomSize : 0.2,
				//设置最大的缩放比例
                MaxZoomSize : 5,
				//设置为true时，单击搜索所有符合条件的地方高亮显示
                SearchMatchAll : false,
				//设置启动模式如“Portrait”或“TowPage”
                InitViewMode : 'Portrait',

                RenderingOrder : 'flash,html',
                StartAtPage : '',
				//工具栏上是否显示样式选择框
                ViewModeToolsVisible : true,
				//工具栏上时候显示缩放工具
                ZoomToolsVisible : true,
				//工具栏上是否显示导航工具
                NavToolsVisible : false,
				//工具栏上是否显示光标工具
                CursorToolsVisible : false,
				//工具栏上是否显示搜索工具
                SearchToolsVisible : false,
                WMode : 'window',
                localeChain: 'zh_CN'
            }}
    );
</script>



</body>
</html>
