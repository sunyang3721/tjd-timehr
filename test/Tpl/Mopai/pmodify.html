<div class="container-fluid">
  <div class="row">
		<!-- <div class="col-md-12">
				<div class="jumbotron">

		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-primary">
				<div class="panel-heading">编辑集团</div>
					<div class="panel-body">
							<form method="post" action="__URL__/pmodify_save">
								<input type="hidden" name="id" value="{$list.id}">
								<div style="border:0px;width:1000px;margin:0 auto;height:50%;">
									<div class="form-group">
										<div class="input-group">
										  <div class="input-group-addon">公司名称</div>
										  <input class="form-control" name="title" placeholder="请填写集团名称" value="{$list.title}">
										</div>
								    </div>
									<div class="form-group">
										<div class="input-group">
										  <div class="input-group-addon">所属行业</div>
										  <input class="form-control" name="hangye" placeholder="请填写所属行业" value="{$list.hangye}">
										</div>
								    </div>
									<div class="hide">
										<div class="radio">
										  <label class="radio-inline">
											<input type="radio" name="status" value="1" checked>
											公开
										  </label>
										  <label  class="radio-inline">
											<input type="radio" name="status" value="0">
											隐藏
										  </label>
										</div>
									</div>
											<input type="submit" value="确定保存" style="font-size:16px;margin-left:20%;">											
								</div>
							</form>
					</div>
			</div>	
	  </div>
</div>
