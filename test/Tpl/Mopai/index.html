<div class="container-fluid">
  <div class="row">
		 <div class="col-md-10 col-md-offset-1">
			 <div class="col-md-2">
				<!-- Single button -->
					<div class="btn-group">
					  <a  href="__URL__/mylist"class="btn btn-default " >
						查看我上传的人才
					  </a>

			 </div>

		</div>
					<div class="col-md-10 col-md-offset-1 none-padding">
								<div class="panel panel-primary">
									<div class="panel-heading">
											<ol class="breadcrumb" style="margin-bottom:0px;">
											  <li class="active">集团列表</li>
											  <li><in name="listpdf" value="0"><a href="#" class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal">创建新集团</a></in></li>
											</ol>
								</div>
					<div class="panel-body">
									<table class="table table-hover table-condensed">
										<thead>
											<tr class="active info">
												<th><b>编号</b></th>
												<th><b>集团名称</b></th>
												<!-- <th><b>上传者</b></th> -->
												<th><b>所属行业</b></th>
												<th><b>创建日期</b></th>
												<in name="listpdf" value="0"><th><b>操作处理</b></th></in>
											 </tr>
										</thead>
										<foreach name="list" item="vo" >
												<tr>
													<td>{$vo.id}</td>
													<td><a href="{:U('Mopai/pindex',array('id'=>$vo['id']))}" class="alink">{$vo.title}</a></td>
													<!-- <td>{$vo.yourname}</td> -->
													<td>{$vo.hangye}</td>
													<td>{$vo.date|date='Y-m-d H:i:s',###}</td>
													<in name="listpdf" value="0"><td><a href="__URL__/umodify/id/{$vo['id']}" class="btn btn-success btn-xs">修改</a></td></in>
												</tr>
										</foreach>
												<tr>
													<td colspan="6" align="center">{$page}{$empty}</td>
												</tr>
									</table>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
								<div class="modal-content">
								  <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									<h4 class="modal-title" id="myModalLabel">创建集团</h4>
								  </div>
								  <div class="modal-body">
									<form method='post' action="__URL__/addjituan">	
										<div class="input-group">
												<span class="input-group-addon">集团名称</span>
												<input  type="text" class="form-control" placeholder="请输入集团名称" autocomplete="off" name="title">
												<span class="input-group-btn">
											  </span>
										</div>
										<p>&nbsp;</p>
										<div class="input-group">
												<span class="input-group-addon">所属行业</span>
												<input type="text" class="form-control" placeholder="请输入所属行业" autocomplete="off" name="hangye">
												<span class="input-group-btn">
											  </span>
										</div>									
								  </div>
								  <div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<input type="submit" class="btn btn-primary" value="提交保存">
								  </div>
								  </form>
								</div>
							  </div>
							</div>
					</div>
			</div>	
	  </div>
</div>
