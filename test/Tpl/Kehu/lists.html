									<tr >
										<td>{$vo.id}</td>
										<td><in name="vo.jinji" value="1"><b style="color:red;">【急】</b></in><a href="{:U('Kehu/show',array('id'=>$vo['id']))}"  target="_blank">{$vo.jobname}</a></td>
										<td>{$vo.num}人</td>
										<td>{$vo.address}</td>
										<td>{$vo.newdate|date='Y-m-d',###}</td>
										<td>
												<switch name="vo.status">
													<case value="1"><span class="label label-success">正在进行中</span></case>
													<case value="2"><span class="label label-info">即将开始</span></case>
													<case value="3"><span class="label label-default">已关闭或结束</span></case>
												</switch>
										</td>

									</tr>
								</foreach>
