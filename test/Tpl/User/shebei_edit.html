<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/test/css/test-user.css" type="text/css" media="screen" />
<div id="body-center" class="margin w960">
		<div id="left" class="font font-14 align-left">
				<include file="Public:test-nav"/>
		</div>
		<div id="right" class="align-right font">
				<div id="right-warp" class="font-14">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom:10px;font-size:16px;">
						<tr>
							<td colspan="3" style="border-bottom:1px solid #99ceff;">固定设备编号</td>
						</tr>
					<form method=post action="{:U('User/shebei_save')}">
						<input type="hidden" name="id" value="{$list.id}">
						<tr>
							<td width="150" align="right">工位：</td>
							<td>
								<input type="text" name="num" value="{$list.num}" style="font-size:16px;"/>
							</td>
						</tr>
						<tr>
							<td width="150" align="right">房间：</td>
							<td>
								<input type="text" name="home" value="{$list.home}" style="font-size:16px;"/>
							</td>
						</tr>
						<tr>
							<td width="150" align="right">显示器编号：</td>
							<td>
								<select name="xsq" style="font-size:16px;">
									<foreach name="xlist" item="vo">
										<option value="{$vo.id}">{$vo.xsq}{$xnone}
									</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<td width="150" align="right">主机编号：</td>
							<td>
								<select name="tsj" style="font-size:16px;">
								<foreach name="tlist" item="vo">
									<option value="{$vo.id}">{$vo.tsj}{$tnone}
								</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<td width="150" align="left" colspan="2"><button style="width:150px;height:35px;margin-left:100px;font-size:18px;">确定提交</button></td>
						</tr>
					</form>
					</table>
				</div>
		</div>
		<div class="clear"></div>
</div>
</body>
</html>
