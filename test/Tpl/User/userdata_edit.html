<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/test/css/test-user.css" type="text/css" media="screen" />
<script type="text/javascript" src="__PUBLIC__/admin/scripts/jquery-ui-datepicker.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/jquery-ui.css" media="all">
<script type="text/javascript">
$(function(){
	$("#date_2").datepicker({
			//navigationAsDateFormat: true,
			dateFormat: 'yy年mm月dd日'
		});
});
</script>
<div id="body-center" class="margin w960">
		<div id="left" class="font font-14 align-left">
				<include file="Public:test-nav"/>
		</div>
		<div id="right" class="align-right font">
				<div id="right-warp" class="font-14">
				<form method="post" action="__URL__/userdata_save">
				<input type="hidden" name="id" value="{$list.id}">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom:10px;font-size:16px;">
						<tr>
							<td colspan="2" style="border-bottom:1px solid #99ceff;">员工资料</td>
						</tr>
						<tr>
							<td width="150" align="right">员工编号：</td><td>{$ulist.username}</td>
						</tr>
						<tr>
							<td width="150" align="right">真实姓名：</td><td>{$ulist.yourname}</td>
						</tr>
						<tr>
							<td width="150" align="right">座机电话：</td><td><input type="text" name="homeihone" value="{$list.homeihone}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">移动电话：</td><td><input type="text" name="ihone" value="{$list.ihone}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">腾讯 QQ：</td><td><input type="text" name="qq" value="{$list.qq}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">E-Mail：</td><td><input type="text" name="mail" value="{$list.mail}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">其它：</td><td><input type="text" name="other" value="{$list.other}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">入职日期：</td><td><input type="text"name="indate" style="font-family:'微软雅黑';font-size:16px;" value="{$list.indate}"  id="date_2" readonly /></td>
						</tr>
						<tr>
							<td width="150" align="right">属导师组：</td><td><input type="text" name="tuandui" value="{$list.tuandui}" style="font-size:16px;"/>例如：第三组</td>
						</tr>
						<tr>
							<td width="150" align="right">擅长行业：</td><td><input type="text" name="hangye" value="{$list.hangye}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="right">主做职位：</td><td><input type="text" name="markjob" value="{$list.markjob}" style="font-size:16px;"/></td>
						</tr>
						<tr>
							<td width="150" align="left" colspan="2"><button style="width:150px;height:35px;margin-left:100px;font-size:18px;">确定提交</button></td>
						</tr>
					</table>
				</form>
				</div>
		</div>
		<div class="clear"></div>
</div>
</body>
</html>
