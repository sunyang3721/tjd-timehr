<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/test/css/bootstrap-formhelpers.min.css" type="text/css" media="screen" />
<script type="text/javascript" src="__PUBLIC__/test/js/bootstrap-formhelpers-selectbox.js"></script>
									<!-- model -->
										  <div class="modal-dialog">
											<div class="modal-content">
											  <div class="modal-header">
												<h4 class="modal-title" id="myModalLabel"><span class="text-info">上传最新企业结构</span></h4>
											  </div>
											  <div class="modal-body">
												<form method='post' action="{:U('Bopai/save_imgpath')}" enctype="multipart/form-data">
												<input type="hidden" name="id" value="{$id.id}">
													<div class="input-group">
													  <div class="input-group-addon">企业结构</div>
													  <input class="form-control"  type="file" name="imgpath" id="file0">
													</div>
												<img src="" id="img0" width="200">
												<script>	
												//上传图片预览
													$("#file0").change(function(){
														var objUrl = getObjectURL(this.files[0]) ;
														console.log("objUrl = "+objUrl) ;
														if (objUrl) {
															$("#img0").attr("src", objUrl) ;
														}
													}) ;
													//建立一個可存取到該file的url
													function getObjectURL(file) {
														var url = null ; 
														if (window.createObjectURL!=undefined) { // basic
															url = window.createObjectURL(file) ;
														} else if (window.URL!=undefined) { // mozilla(firefox)
															url = window.URL.createObjectURL(file) ;
														} else if (window.webkitURL!=undefined) { // webkit or chrome
															url = window.webkitURL.createObjectURL(file) ;
														}
														return url ;
													}
													</script>
											  </div>
											  <div class="modal-footer">
												<input type="submit" class="btn btn-primary" value="提交保存">
											  </div>
											  </form>
											</div>
										  </div>
									<!-- model end -->
