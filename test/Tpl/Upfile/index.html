<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Fengyuan Chen">
  <title>员工中心上传头像</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="__TEMP__/Upfile/css/cropper.min.css" rel="stylesheet">
  <link href="__TEMP__/Upfile/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="crop-avatar">

    <!-- Current avatar -->
    <div class="avatar-view avatar-model" title="上传新头像">
      <img src="__ROOT__/Upload/bopai/{$Think.session.id}.png"  onerror="javascript:this.src='__PUBLIC__/test/images/touxiang.jpg'" alt="请上传高清头像">
    </div>
    <div style="padding-left:40%;padding-bottom:40px" class="row">
      <a href="{:U('Weixin/index')}" class="btn btn-info"><b>返回</b></a>
      <button class="btn btn-success avatar-view "><b>上传头像</b></button>
    </div>

    <!-- Cropping modal -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="avatar-form" action="{:U('Upfile/upfile')}" enctype="multipart/form-data" method="post">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" type="button">&times;</button>
              <h4 class="modal-title" id="avatar-modal-label">上传头像</h4>
            </div>
            <div class="modal-body">
              <div class="avatar-body">

                <!-- Upload image and data -->
                <div class="avatar-upload">
                  <input class="avatar-src" name="avatar_src" type="hidden">
                  <input class="avatar-data" name="avatar_data" type="hidden">
                  <label for="avatarInput">选择图片</label>
                  <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                </div>

                <!-- Crop and preview -->
                <div class="row">
                  <div class="col-md-9">
                    <div class="avatar-wrapper"></div>
                  </div>
                  <div class="col-md-3">
                    <div class="avatar-preview preview-lg"></div>
                    <div class="avatar-preview preview-md"></div>
                    <div class="avatar-preview preview-sm"></div>
                  </div>
                </div>

                <div class="row avatar-btns">
                  <div class="col-md-9">
                    <div class="btn-group">
                      <button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">左旋转</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">-15度</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">-30度</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">-45度</button>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">右旋转</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="15" type="button">15度</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="30" type="button">30度</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="45" type="button">45度</button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-primary btn-block avatar-save" type="submit">完成上传并裁剪</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
            </div> -->
          </form>
        </div>
      </div>
    </div><!-- /.modal -->

    <!-- Loading state -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
  </div>

  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="__TEMP__/Upfile/js/cropper.min.js"></script>
  <script src="__TEMP__/Upfile/js/main.js"></script>
</body>
</html>
