		<div class="col-md-6 col-md-offset-3">

					<div class="panel-body">
							<form method="post" action="__URL__/uploading" enctype="multipart/form-data">
								<input type="hidden" name="id" value="{$id.id}">
								<div style="border:0px;margin:0 auto;height:50%;">
									<div class="form-group">
										<div class="input-group">
										  <div class="input-group-addon">上传微信群二维码</div>
										</div>
								    </div>
									
									<div class="form-group">
										<div class="input-group">

										  <input class="form-control"  type="file" name="file0" id="file0">
										</div>
								    </div>
									<img src="" id="img0" width="200">
									<div>
											<input type="submit" value="确定保存" class="btn btn-success">
											 <div class="clear"></div>
									</div>
								</div>
							</form>
							<script>	
								$("#file0").change(function(){
									var objUrl = getObjectURL(this.files[0]) ;
									console.log("objUrl = "+objUrl) ;
									if (objUrl) {
										$("#img0").attr("src", objUrl) ;
									}
								}) ;
								//建立一個可存取到該file的url
								function getObjectURL(file) {
									var url = null ; 
									if (window.createObjectURL!=undefined) { // basic
										url = window.createObjectURL(file) ;
									} else if (window.URL!=undefined) { // mozilla(firefox)
										url = window.URL.createObjectURL(file) ;
									} else if (window.webkitURL!=undefined) { // webkit or chrome
										url = window.webkitURL.createObjectURL(file) ;
									}
									return url ;
								}
								</script>
					</div>
			</div>	
	  </div>
