<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/test/css/test-index.css" type="text/css" media="screen" />
<STYLE type="text/css">
	#nav-h26 span img{position:relative;top:-2px;}
	.col-md-10{padding-top:10px;}
	.table{margin-bottom:0px;}
	.table-td tr td{padding-left:5px;}
	.table-foot td{border:1px solid #ccc;}
	.table-hover tr{cursor: pointer;}
	.panel-primary{margin-bottom:200px;}
	.none-padding{padding-right:0px;}
</STYLE>
<BR>
<div class="container-fluid">
  <div class="row">
		 <div class="col-md-10 col-md-offset-1">
			<div class="col-md-6">
				<form method="get" action="__URL__">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
						<input  type="text" class="form-control" placeholder="请输入集团名称" value="{$text}" name="title">
						<span class="input-group-btn">
						<button class="btn btn-default" type="submit">开始搜索</button>
					  </span>
				</div>
				</form>
			 </div>
			 <div class="col-md-6">
				<!-- Single button -->
				<in name="listpdf" value="3,4">
					<div class="btn-group">
					  <a  href="__URL__/mylist"class="btn btn-default " >
						查看我的人才信息库
					  </a>
					</div>
				</in>
			 </div>
		</div>
		<!-- <div class="col-md-12">
				<div class="jumbotron">
				  <p>正在开发中。。。。。。</p>
				</div>
		</div> -->
		<div class="col-md-10 col-md-offset-1 none-padding">
			<div class="panel panel-primary">
				<div class="panel-heading">集团列表</div>
					<div class="panel-body">
								<switch name="listpdf" >
							<case value="0">
									<b>sorry！ 没有权限查看 您可以<a href="__URL__/listpdf/id/{$Think.session.id}/listpdf/1">申请授权</a></b>
							</case>
							<case value="1">
									<b style="color:#00ff00">您已申请，正在审核中....</b>
							</case>
							<case value="4">
									<table class="table table-hover table-condensed">
										<thead>
											<tr class="active info">
												<th><b>编号</b></th>
												<th><b>集团名称</b></th>
												<th><b>上传者</b></th>
												<th><b>所属行业</b></th>
												<th><b>更新日期</b></th>
												<th><b>操作处理</b></th>
											 </tr>
										</thead>
										<foreach name="list" item="vo" >
												<tr>
													<td>{$vo.id}</td>
													<td><a href="{:U('Lsku/pindex',array('id'=>$vo['id']))}">{$vo.title}</a></td>
													<td>{$vo.yourname}</td>
													<td>{$vo.hangye}</td>
													<td>{$vo.date|date='Y-m-d',###}</td>
													<td><a href="__URL__/umodify/id/{$vo['id']}" class="btn btn-success btn-xs">修改</a></td>
												</tr>
										</foreach>
												<tr>
													<td colspan="6" align="center">{$page}{$empty}</td>
												</tr>
									</table>

							</case>
							<default />
								<table class="table table-hover table-condensed">
									<thead>
										<tr class="active info">
											<th><b>编号</b></th>
											<th><b>集团名称</b></th>
											<th><b>上传者</b></th>
											<th><b>所属行业</b></th>
											<th><b>更新日期</b></th>										
										 </tr>
									</thead>
									<foreach name="list" item="vo" >
											<tr>
												<td>{$vo.id}</td>
												<td><a href="{:U('Lsku/pindex',array('id'=>$vo['id']))}">{$vo.title}</a></td>
												<td>{$vo.yourname}</td>
												<td>{$vo.hangye}</td>
												<td>{$vo.date|date='Y-m-d',###}</td>										
											</tr>
									</foreach>
											<tr>
												<td colspan="5" align="center">{$page}{$empty}</td>
											</tr>
								</table>
						</switch>
					</div>
			</div>	
	  </div>
</div>
</div>
