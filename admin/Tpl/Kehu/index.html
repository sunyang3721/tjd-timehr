<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <script type="text/javascript">
	$(document).ready(function(){
			$('select[name=classif]').val({$classif});
	});
</script>
  <div id="main-content">
    <!-- Page Head -->
     <ul class="shortcut-buttons-set">
	   <li><a class="shortcut-button" href="{:U('Kehu/add')}"><span><img src="__PUBLIC__/admin/images/icons/19.png"><br/>新增客户</span></a></li>
	   <li><a class="shortcut-button" href="{:U('Kehu/index')}"><span><img src="__PUBLIC__/admin/images/icons/8.png"><br/>查看客户资料</span></a></li>
	   <li><a class="shortcut-button" href="{:U('Kehu/job')}"><span><img src="__PUBLIC__/admin/images/icons/18.png"><br/>查看职位信息</span></a></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>客户资料列表</h4>
      </div>
      <!-- End .content-box-header -->
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;z-index:1000;">
      
    </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="{:U('Kehu/index')}">
					<div id="soso"><b style="font-size:16px;">客户名称</b>
					<input type="text" name="text" value="{$text}">
					<input type="submit" value="开始搜索">
				</div>
				</form>
	 </div>
    </div>
          <table border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
				<th>ID编号</th>
                <th>客户名称</th>
				<th>发布日期</th>
				<th>目前状态</th>
				<th>操作处理</th>
              </tr>
            </thead>
             <tfoot>
              <tr>
                <td colspan="9">
                  <div class="bulk-actions align-left">
				  </div>
                  <div class="pagination"> <a href="#" class="number current">{$page}{$empty}</a>
				  </div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
              <tr>
                <td>{$vo.id}</td>
                <td><a href="{:U('Kehu/show',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                <td>{$vo.date|date='Y-m-d',###}</td>
				<td>
					<switch name="vo.status">
						<case value="1"><span style="color:#33cc00;">正在进行中</span></case>
						<case value="2"><span style="color:#808080;">任务已关闭</span></case>
					</switch>
				</td>
                <td>
					<span style="color:#33cc00;"><!-- <a href="{:U('Kehu/img',array('id'=>$vo['id']))}">修改图片</a> |  --><a href="{:U('Kehu/modify',array('id'=>$vo['id']))}" title="编辑客户信息"><img src="__PUBLIC__/admin/images/icons/pencil.png" alt="Edit" />修改</a> | <a href="{:U('Kehu/del',array('id'=>$vo['id']))}" onclick="return confirm('确定要删除?')"><img src="__PUBLIC__/admin/images/icons/cross.png">删除</a></span>
				</td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> 
		<small>
		  &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> 
		</small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
