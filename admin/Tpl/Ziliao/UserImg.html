<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <div id="main-content">
    <!-- Page Head -->
     <ul class="shortcut-buttons-set">
      <!-- <li><a class="shortcut-button" href="__APP__/Shebei/add"><span><img src="__PUBLIC__/admin/images/icons/paper_content_pencil_48.png"><br/>新增员工</span></a></li> -->
	  <li><a class="shortcut-button" href="{:U('Ziliao/index')}"><span><img src="__PUBLIC__/admin/images/icons/34.png"><br/>全部员工资料</span></a></li>
	  <li><a class="shortcut-button" href="{:U('Ziliao/UserImg')}"><span><img src="__PUBLIC__/admin/images/icons/1.png"><br/>员工头像</span></a></li>
	  <!-- <li><a class="shortcut-button" href="#"><span><img src="__PUBLIC__/admin/images/icons/8.png"><br/>员工申请</span></a></li>
	  <li><a class="shortcut-button" href="#"><span><img src="__PUBLIC__/admin/images/icons/27.png"><br/>离职办理</span></a></li> -->
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>员工头像</h4>
      </div>
      <!-- End .content-box-header -->
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;z-index:1000;">
      
    </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="__APP__/Ziliao/UserImg">
					<div id="soso">员工姓名
					<input type="text" name="text" value="{$text}">
					<input type="submit" value="开始搜索">
                    <!-- <a class="button">开始搜索</a>  -->
				</div>
				</form>
	 </div>
    </div>
	<STYLE type="text/css">
	 .imgOne{width:163px;border:1PX solid #808080;padding:10px;margin-bottom:10px;margin-left:14px;float:left;text-align:center;}
	 .imgPage{width:100%;text-align:center;}
	</STYLE>
	<foreach name="list" item="vo">
        <div class="imgOne">
			<span>
				<img src="__ROOT__/test/avatar/{$vo.id}.png" alt="{$vo.yourname}" onerror="javascript:this.src='__PUBLIC__/test/images/touxiang.jpg'"/>
			</span>
			<p>{$vo.tuandui}:{$vo.yourname}<br/>
					<switch name="vo.status">
						<case value="1"><span style="color:#33cc00;">在职</span></case>
						<case value="2"><span style="color:#808080;">已离职</span></case>
					</switch>
			</p>
		</div>
	</foreach> 
			<div class="clear"></div>
        </div>
		<p class="imgPage">{$page}</p>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> 
		<small>
		  &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> 
		</small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
