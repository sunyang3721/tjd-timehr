<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <div id="main-content">
    <!-- Page Head -->
    <ul class="shortcut-buttons-set">
		<li><a class="shortcut-button" href="__APP__/User/add"><span><img src="__PUBLIC__/admin/images/icons/1.png"><br/>注册员工</span></a>
		</li>
		<li><a class="shortcut-button" href="__APP__/User/index"><span><img src="__PUBLIC__/admin/images/icons/5.png"><br/>查询员工</span></a>
		</li>
		<li><a class="shortcut-button" href="__APP__/User/zaizhi"><span><img src="__PUBLIC__/admin/images/icons/20.png"><br/>在职员工</span></a>
		</li>
		<li>
		<a class="shortcut-button" href="__APP__/User/lizhi">
			<span><img src="__PUBLIC__/admin/images/icons/19.png"><br/>离职员工</span></a>
		</li>
		<li>
		<a class="shortcut-button" href="__APP__/User/delhome">
			<span><img src="__PUBLIC__/admin/images/icons/10.png"><br/>回收站</span></a>
		</li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>职位管理</h4>
      </div>
      <!-- End .content-box-header -->
<script type="text/javascript">
		$(document).ready(function(){
				$('select[name=classif]').val('{$classif}');
				$('.del').bind('click',function(){
					if(confirm("确定恢复用户帐户吗？")){
						var numid = $(this).attr("delnum");
				$.post('__URL__/huanyuan/'+numid,function(jdata){
						//if(confirm("<?php echo $confirm?>")){
						if(jdata.status==3){
										if(jdata.data!=''){
												$('#ajax').show().animate({'margin-top':'5px'}).html('<div><b>'+jdata.info+'</b></div>').delay(300).animate({'margin-top':'-5px'}).fadeOut(500);
												$('tr[delnum='+numid+']').remove();
										}else{
											alert('数据有误，请联系管理员！');
										}
								}else{
												$('#ajax').show().animate({'margin-top':'5px'}).html('<div><b>'+jdata.info+'</b></div>').delay(300).animate({'margin-top':'-5px'}).fadeOut(500);
												//$('<?php echo $button?>[num='+numid+']').html(jdata.data);
										}
						//}
				});
					} //confirm end
		});
		});
</script>
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;">
      
    </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="__APP__/User/delhome">
					<div id="soso">
                    <select name="classif">
                      <option value="0">&nbsp;全&nbsp;部</option>
					  <option value="1">员工账号</option>
                      <option value="2">员工姓名</option>
                    </select>
					<input type="text" name="text" value="{$soso}">
					<input type="submit" value="开始搜索">
				</div>
				</form>
	 </div>
    </div>
          <table border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>员工编号</th>
                <th>员工姓名</th>
                <th>IP登录</th>
				<th>最后一次登录</th>
				<th>状态</th>
				<th>操作</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="bulk-actions align-left">
				  </div>
                  <div class="pagination"><a href="#" class="number current">{$page}{$empty}</a> 
				  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
              <tr delnum="{$vo.id}">
                <td>{$vo.username}</td>
                <td>{$vo.yourname}</td>
                <td>{$vo.last_ip}</td>
				<td>{$vo.last_time|date='Y-m-d',###}</td>
			    <td><span style="color:red;">已删除</span></td>
                <td>
                 <span class="del" delnum="{$vo.id}"><button>恢复</button></span></td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
