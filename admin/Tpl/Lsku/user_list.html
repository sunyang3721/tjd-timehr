<div id="body-wrapper">

		<include file="Public:left-nav" />

  </div>
  <!-- End #sidebar -->

</script>
  <div id="main-content">
    <!-- Page Head -->
     <ul class="shortcut-buttons-set">
	   <li><a class="shortcut-button" href="{:U('Lsku/index')}"><span><img src="__PUBLIC__/admin/images/icons/8.png"><br/>摸排库列表</span></a></li>
	   <li><a class="shortcut-button" href="{:U('Lsku/huishou')}"><span><img src="__PUBLIC__/admin/images/icons/8.png"><br/>摸排回收站</span></a></li>
	   <li><a class="shortcut-button" href="{:U('Lsku/user_list')}"><span><img src="__PUBLIC__/admin/images/icons/19.png"><br/>员工审核</span></a></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>员工审核管理</h4>
      </div>
      <!-- End .content-box-header -->
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;z-index:1000;">
      
    </div>
<div class="content-box-content">
        <!-- <div class="tab-content default-tab">
			 <div class="notification information">
			  <div>
						<form method="post" action="{:U('Lsku/index')}">
							<div id="soso"><b style="font-size:16px;">公司名称或行业</b>
							<input type="text" name="text" value="{$text}">
							<input type="submit" value="开始搜索">
						</div>
						</form>
			 </div>

          <table border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
				<th>员工编号</th>
                <th>员工姓名</th>
				<th>移动电话</th>
				<th>座机电话</th>
				<th>权限状态</th>
				<th>操作处理</th>
              </tr>
            </thead>
             <tfoot>
              <tr>
                <td colspan="9">
                  <div class="bulk-actions align-left">
				  </div>
                  <div class="pagination"> <a href="#" class="number current">{$page}</a>
				  </div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
			<form method="post"  action="__URL__/sae">
			<INPUT type="hidden" name="id" value="{$vo.id}">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.yourname}</td>
				<td>{$vo.ihone}</td>
				<td>{$vo.homeihone}</td>
				<td>
						<switch name="vo.listpdf" >
							<case value="0"><b style="color:#00ff00">没有授权</b></case>
							<case value="1"><b style="color:#00ff00">已申请，正在审核中</b></case>
							<case value="2"><b style="color:#99cc33">授权只查看权限</b></case>
							<case value="3"><b style="color:#0000ff">授权查看，创建，修改等权限</b></case>
							<case value="4"><b style="color:#cc0000">授权管理员权限</b></case>
							<default />异常出错
						</switch></td>
				<td> 
					<select name="listpdf"  style="height:25px;font-size:14px;font-family:'Microsoft YaHei',Arial,sans-serif;">
						<option value="1" selected="selected">授权处理</option>
						<option value="0">取消任何授权</option>
						<option value="2">授权只查看权限</option>
						<option value="3">授权查看，创建，修改等权限</option>
						<option value="4">授权管理员权限</option>
					</select>
					<input type="submit" value="确定提交" style="height:25px;font-size:14px;font-family:'Microsoft YaHei',Arial,sans-serif;">
				</td>
              </tr>
			  </form>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    
    <!-- End #footer -->
  </div>
