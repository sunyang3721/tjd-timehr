<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">
    
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>投诉与建议</h4>
      </div>

<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="__APP__/Tousu">
					<div id="soso">
                    关键词
					<input type="text" name="text" value="{$soso}">
					<input type="submit" value="开始搜索">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- <a class="button">开始搜索</a>  -->
				</div>
				</form>
	 </div>
    </div>
          <table>
            <thead>
              <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>QQ</th>
				<th>职位</th>
				<th>投诉或建议</th>
				<th>日期</th>
				<th>IP</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="bulk-actions align-left">
						<!-- <button id="submit">批量删除</button> -->
				  </div>
                  <div class="pagination"><a href="#" class="number current">{$page}{$empty}</a> 
				  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
              <tr>
                <td><empty name="vo.name"><span style="color:#808080;">未填写</span><else />{$vo.name}</empty></td>
                <td><empty name="vo.email"><span style="color:#808080;">未填写</span><else />{$vo.email}</empty></td>
                <td><empty name="vo.qq"><span style="color:#808080;">未填写</span><else />{$vo.qq}</empty></td>
				<td><empty name="vo.job"><span style="color:#808080;">未填写</span><else />{$vo.job}</empty></td>
				<td width="450">{$vo.tousu}</td>
				<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                <td><a href="http://www.ip138.com/ips1388.asp?ip={$vo.ip}&action=2"  target="_blank">{$vo.ip}</a></td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
