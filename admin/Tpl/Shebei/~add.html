<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <!-- <script type="text/javascript" src="__ROOT__/ueditor/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/ueditor/editor_all_min.js"></script> -->
  <div id="main-content">
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4><a href="__APP__/Shebei">返回设备统计</a></h4>
      </div>
      <!-- End .content-box-header -->
<script type="text/javascript">
	$(document).ready(function(){
			$('select[name=status]').val({$list.status});
	});
</script>
<div class="content-box-content">
		<form method="post" action="__URL__/adding" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$list.id}">
		 <div class="tab-content default-tab" style="width:720px;margin:0 auto;">
				<span style="display:block;margin-bottom:5px;"><b>工位：</b><input type="text" size="40" name="num" style="font-family:'微软雅黑';" ></span>
				<span style="display:block;margin-bottom:5px;"><b>房间：</b><input type="text" size="40" name="home" style="font-family:'微软雅黑';" ></span>
				<span style="margin-bottom:5px;display:block;">
				<b>使用人：</b><input type="text" size="40" name="username" style="font-family:'微软雅黑';">
				</span>
				<span style="display:block;margin-bottom:5px;">
					<b>主机编号：</b>
					<select name="tsj">
						<foreach name="tlist" item="vo">
						<option value="{$vo.id}">{$vo.tsj}{$none}
						</foreach>
					</select>

				</span>
				<span style="display:block;margin-bottom:5px;">
					<b>显示器编号：</b>
					<select name="xsq">
						<foreach name="xlist" item="vo">
						<option value="{$vo.id}">{$vo.xsq}{$none}
						</foreach>
					</select>
				</span>
				<span style="display:block;margin-bottom:5px;"><b>状态：</b>
								<select name="status">
									<option value="1" selected>正在使用
									<option value="2">此人已离职
									<option value="3">不可用
								</select>
				</span>
				<span style="display:block;margin-bottom:5px;"><b>备注：</b><input type="text" size="40" name="remark" style="font-family:'微软雅黑';"></span>
				</div>
			<div class="tab-content default-tab" style="width:560px;margin:0 auto;">
				<input type="submit" value="确定提交" style="font-size:18px;">
			</div>
		</form>
</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
