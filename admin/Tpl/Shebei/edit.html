<include file="Public:head" />

<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <!-- <script type="text/javascript" src="__ROOT__/ueditor/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/ueditor/editor_all_min.js"></script> -->
  <div id="main-content">
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4><a href="__APP__/Shebei">返回设备统计</a></h4>
      </div>
      <!-- End .content-box-header -->
<script type="text/javascript">
	$(document).ready(function(){
			$('select[name=xsq]').val({$list.xsq});
			$('select[name=tsj]').val({$list.tsj});
	});
</script>
<div class="content-box-content" style="font-size:24px;">
		<form method="post" action="__URL__/save" enctype="multipart/form-data">
		<input type="hidden" name="sid" value="{$list.sid}">
		 <div class="tab-content default-tab" style="width:720px;margin:0 auto;">
				<span style="display:block;margin-bottom:5px;padding:10px;"><b>员工姓名：</b>{$list.yourname}</span>
				<span style="display:block;margin-bottom:5px;padding:10px;"><b>员工工位：</b><input type="text" size="40" name="num" style="font-family:'微软雅黑';font-size:24px;" value="{$list.num}"></span>
				<span style="display:block;margin-bottom:5px;padding:10px"><b>员工房间：</b><input type="text" size="40" name="home" style="font-family:'微软雅黑';font-size:24px;" value="{$list.home}"></span>
				<span style="display:block;margin-bottom:5px;padding:10px"><b>主机编号：</b>
					<select name="tsj">
						<foreach name="tlist" item="vo">
						<option value="{$vo.id}">{$vo.tsj}{$tnone}
						</foreach>
					</select></span>
				<span style="display:block;margin-bottom:5px;padding:10px"><b>显示器编号：</b>
					<select name="xsq">
						<foreach name="xlist" item="vo">
						<option value="{$vo.id}">{$vo.xsq}{$xnone}
						</foreach>
					</select></span>
				<span style="display:block;margin-bottom:5px;padding:10px"><b>备注：</b><input type="text" size="40" name="remark" style="font-family:'微软雅黑';font-size:24px;" value="{$list.remark}"></span>
				</div>
			<div class="tab-content default-tab" style="width:360px;margin:0 auto;">
				<input type="submit" value="确定提交" style="font-size:18px;">
			</div>
		</form>
</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
