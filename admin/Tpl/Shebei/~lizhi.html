<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <script type="text/javascript">
	$(document).ready(function(){
			$('select[name=classif]').val({$classif});
	});
</script>
  <div id="main-content">
    <!-- Page Head -->
     <ul class="shortcut-buttons-set">
	  <li><a class="shortcut-button" href="__APP__/Shebei/index"><span><img src="__PUBLIC__/admin/images/icons/10.png"><br/>查看使用统计</span></a></li>
	  <li><a class="shortcut-button" href="__APP__/Shebei/tsj"><span><img src="__PUBLIC__/admin/images/icons/10.png"><br/>主机设备清单</span></a></li>
	  <li><a class="shortcut-button" href="__APP__/Shebei/xsq"><span><img src="__PUBLIC__/admin/images/icons/10.png"><br/>显示器设备清单</span></a></li>
	  <li><a class="shortcut-button" href="__APP__/Shebei/lizhi"><span><img src="__PUBLIC__/admin/images/icons/10.png"><br/>查看回收站</span></a></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>离职统计</h4>
      </div>
      <!-- End .content-box-header -->
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;z-index:1000;">
      
    </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="__APP__/Shebei/lizhi">
					<div id="soso">
                    <select name="classif">
                      <!-- <option value="0">&nbsp;全&nbsp;部</option> -->
					  <option value="1">员工姓名</option>
                      <option value="2">主机编号</option>
                      <option value="3">显示器编号</option>
                    </select>
					<input type="text" name="text" value="{$text}">
					<input type="submit" value="开始搜索">
                    <!-- <a class="button">开始搜索</a>  -->
				</div>
				</form>
	 </div>
    </div>
          <table border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>
                  使用人
                </th>
                <th>工位</th>
                <th>房间</th>
                <th>主机编号</th>
				<th>显示器编号</th>
				<th>状态</th>
				<th>备注</th>
				<th>删除日期</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="9">
                  <div class="bulk-actions align-left">
				  </div>
                  <div class="pagination"> <a href="#" class="number current">{$page}{$empty}</a>
				  </div>
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
              <tr>
                <td>{$vo.username}</td>
                <td>{$vo.num}</td>
                <td>{$vo.home}</td>
				<td>{$vo.tsjs}</td>
				<td>{$vo.xsqs}</td>
				<td>
					<span style="color:#808080;">此人已离职</span>
				</td>
				<td>{$vo.remark}</td>
				<td>{$vo.date|date='Y-m-d',###}</td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> 
		<small>
		  &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> 
		</small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
