<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">
    
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>更新通知</h4>
      </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
	  <form method="post" action="__URL__/add">
			<TEXTAREA name="title" rows="5" cols="20">在这里填写~ 如有链接 请加 <a href="http://网址">网址名称</a>...</TEXTAREA>
			<input type="submit" value="提交" style="width:150px;height:30px;"/>
	  </form>
	 </div>
    </div>
          <table>
            <thead>
              <tr>
                <th>发布内容</th>
                <th>发布日期</th>
				<th>操作处理</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="3">
                  <div class="bulk-actions align-left">
						<!-- <button id="submit">批量删除</button> -->
				  </div>
                  <div class="pagination"><a href="#" class="number current">{$page}{$empty}</a> 
				  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
              <tr>
                <td>{$vo.title}</td>
				<td>{$vo.date|date='Y-m-d H:i:s',###}</td>
				<td><a href="__URL__/del/{$vo.id}" onclick="return confirm('是否将此通知内容删除?')">删除</a></td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
