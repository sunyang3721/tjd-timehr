<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">
    
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>编辑视频&nbsp;&nbsp;&nbsp;<a href="__URL__/index">返回视频管理</a></h4>
      </div>
<script type="text/javascript">
	$(document).ready(function(){
			$('select[name=status]').val('{$list.status}');
	});
</script>
<div id="ajax" class="notification" style="width:20%;margin-left:22%; position: absolute;top:10%;background-color:#99ff00;display:none;position:fixed;z-index:999;"></div>
<div class="content-box-content">
        <div class="tab-content default-tab">
    <div class="notification information">
      <div>
		  <form method="post" action="__URL__/save">
				<INPUT type="hidden" name="id" value={$list.id}>
				视频标题：<input type="text" name="title" size="40" value="{$list.title}"/><br />
				视频网址 ↓
				<TEXTAREA name="movepath" rows="3">{$list.movepath}</TEXTAREA><br />
				视频分类：<SELECT name="status">
					<!-- <OPTION value="1" selected>沙龙视频 -->
					<OPTION value="2">内部视频
					<!-- <OPTION value="3">季度会视频
					<OPTION value="4">活动视频
					<OPTION value="5">其他视频 -->
					<OPTION value="6">客户培训音频
				</SELECT><br />
				<!-- 视频密码：<input type="text" name="password" size="18" value="{$list.password}"/><br /> -->
				<input type="submit" value="提交" style="width:150px;height:30px;margin-left:5%;"/>
		  </form>
	 </div>
    </div>
          
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
