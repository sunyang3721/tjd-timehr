<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">
    <ul class="shortcut-buttons-set">
		<li><a class="shortcut-button" href="__APP__/Rbac/addRole"><span><img src="__PUBLIC__/admin/images/icons/3.png"><br/>添加角色</span></a>
		</li>
		<li><a class="shortcut-button" href="__APP__/Rbac/group"><span><img src="__PUBLIC__/admin/images/icons/4.png"><br/>权限分组</span></a>
		</li>
		<li><a class="shortcut-button" href="__APP__/Rbac/group"><span><img src="__PUBLIC__/admin/images/icons/16.png"><br/>创建分组</span></a>
		</li>
    </ul>
	 <div class="clear"></div>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>查看授权员工</h4>
      </div>

<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
      <div>
				<form method="post" action="__APP__/Jianli">
					<div id="soso">
                    员工姓名：
					<input type="text" name="text" value="{$soso}">
					<input type="submit" value="开始搜索">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- <a class="button">开始搜索</a>  -->
				</div>
				</form>
	 </div>
	 <STYLE type="text/css">
		#main-content table{width:50%;}
	 </STYLE>
    </div>
          <table>
            <thead>
				<tr>
				<td colspan="4"><a href="#">全部</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">技术组</a> <a href="#">人事组</a></td>
              </tr>
              <tr>
				<th>员工编号</th>
                <th>员工姓名（在职）</th>
                <th>权限分组</th>
                <th>操作处理</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="bulk-actions align-left">
						<!-- <button id="submit">批量删除</button> -->
				  </div>
                  <div class="pagination"><a href="#" class="number current">{$page}{$empty}</a> 
				  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
			<script type="text/javascript">
					$(document).ready(function(){
							$('#edit').click(function(){
									$(this).hide();
									$('#gro').hide();
									$('#sel').show();
									$('#btn').show();
							});
							$('#quxiao,#save').click(function(){
									$('#btn').hide();
									$('#sel').hide();
									$('#edit').show();
									$('#gro').show();
							});
							
					});
			</script>
            <tbody>
			<tr>
                <td>22001</td>
				<td>某某</td>
				<td>
						<p id="gro">人事部</p>
						<span id="sel" style="display:none;"><SELECT name="">
							<OPTION value="" selected>管理员
							<OPTION value="">人事部
							<OPTION value="">技术部
							<OPTION value="">品牌部
							<OPTION value="">猎头部
							<OPTION value="">领导部
							<OPTION value="">实习部
						</SELECT></span>
				</td>
				<td><button id="edit">修改</button><div id="btn" style="display:none;"><button id="save">保存</button><button id="quxiao">取消</button></div></td>
              </tr>
			<foreach name="list" item="vo">
              <tr>
                <td>{$vo.email}</td>
				<td><a href="http://www.ip138.com/ips1388.asp?ip={$vo.ip}&action=2"  target="_blank">{$vo.ip}</a></td>
				<td>{$vo.time|date='Y-m-d H:i:s',###}</td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
