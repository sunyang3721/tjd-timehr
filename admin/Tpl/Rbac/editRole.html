<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">
    <include file="Public:rbac-nav"/>
	 <div class="clear"></div>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4>添加角色</h4>
      </div>
<STYLE type="text/css">
	 td{text-align:right;}
	.right{text-align:left;}
</STYLE>
<div class="content-box-content">
        <div class="tab-content default-tab">
		<form method="post" action="{:U('Rbac/saveRole')}">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
			<tr>
                <td >角色名称：</td>
				<td class="right"><INPUT type="text" name="name" value="{$role['name']}"></td>
			 </tr>
			 <tr>
                <td>角色描述：</td>
				<td class="right"><INPUT type="text" name="remark" value="{$role['remark']}"></td>
			 </tr>
			 <tr>
                <td>是否开启：</td>
				<td class="right"><INPUT type="radio" name="status" value="1" checked>开启 <INPUT type="radio" name="status" value="0">关闭</td>
			 </tr>
			 <tr>
                <td>&nbsp;</td>
				<td class="right"><INPUT type="submit" value="确定修改" style="padding:5px 20px;"></td>
			 </tr>
            </tbody>
          </table>
		  <INPUT type="hidden" name="id" value="{$role['id']}">
		</form>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
