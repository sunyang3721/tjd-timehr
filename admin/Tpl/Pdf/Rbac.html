<include file="Public:head" />
<body>
<div id="body-wrapper">
  <div id="sidebar">
    <div id="sidebar-wrapper">
		<include file="Public:left-nav" />
    </div>
  </div>
  <!-- End #sidebar -->
  <style type="text/css">
	body{color:#000;}
  </style>
  <div id="main-content">  
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h4><a href="__URL__/index">PDF管理</a>&nbsp;&nbsp;&nbsp;&nbsp;PDF访问权限管理</h4>
      </div>
<div class="content-box-content">
        <div class="tab-content default-tab">
         <div class="notification information">
			<div>访问权限只对PDF文件有效</div>
      <div>
	 </div>
    </div>
          <table style="width:50%;">
            <thead>
				<tr>
				<td colspan="3">
				<FORM method="post" action="__URL__/Rbac">
					<b>搜索姓名：</b><input type="text" name="text" value="{$text}" /><input type="submit" value="开始搜索" />&nbsp;
				</FORM>
				<br />
				高级搜索： <a href="__URL__/Rbac">[全部]</a> | <a href="__APP__/Pdf/Rbac/1">[在职员工]</a> | <a href="__APP__/Pdf/Rbac/2">[离职员工]</a> | <a href="__APP__/Pdf/group/-1">[无授权组]</a> | <a href="__APP__/Pdf/group/0">[入门组]</a> | <a href="__APP__/Pdf/group/1">[中级组]</a> | <a href="__APP__/Pdf/group/2">[高级组]</a> | <a href="__APP__/Pdf/group/3">[资深组]</a></td>
			  </tr>
              <tr>
                <th>员工姓名</th>
				<th>权限访问</th>
				<th>状态</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="3">
                  <div class="bulk-actions align-left">
						<!-- <button id="submit">批量删除</button> -->
				  </div>
                  <div class="pagination"><a href="#" class="number current">{$page}{$empty}</a> 
				  </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
			<foreach name="list" item="vo">
			<script type="text/javascript">
				$(document).ready(function(){
						$('.dengji{$vo.id}').val("{$vo.statuspdf}");
						$('.dengji{$vo.id}').change(function(){
						var v = $(this).val();
						//alert(v);
						location.href="__URL__/dengji/"+v;
					});
				});
			</script>
              <tr >
                <td style="padding:0px;">{$vo.yourname}</td>
				<td style="padding:0px;"> 	
				<switch name="vo.statuspdf">
					<case value="-1">无权限</case>
					<case value="0">入门</case>
					<case value="1">中级</case>
					<case value="2">高级</case>
					<case value="3">资深</case>
					<default />未知
				</switch>
				<select name="status" style="font-size:16px;color:#808080;" class="dengji{$vo.id}">
						<option selected>修改权限
						<option value="{$vo.id}/-1">无权限
						<option value="{$vo.id}/0">入门
						<option value="{$vo.id}/1">中级
						<option value="{$vo.id}/2">高级
						<option value="{$vo.id}/3">资深
					</select>
				</td>
				<td style="padding:0px;">
				<switch name="vo.status">
						<case value="1"><span style="color:#33cc00;">启用（在职）</span></case>
						<case value="2"><span style="color:#808080;">禁用（离职）</span></case>
				</switch>
				</td>
              </tr>
			 </foreach>
            </tbody>
          </table>
        </div>
      </div>
      <!-- End .content-box-content -->
    </div>
    <div id="footer"> <small>
      &#169;腾驹达后台 2013| Powered by <a href="#">admin</a> | <a href="#">Top</a> </small> 
	  </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
<!-- End #body-wrapper-->
</body>
</html>
